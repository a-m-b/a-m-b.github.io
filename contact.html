<h1>Contact me</h1>

<form action="https://formspree.io/amb.github@gmail.com" method="POST">
    <div class="form-group">
        <label for="contact-name">Name</label>
        <input type="text" name="name" class="form-control" 
            id="contact-name" placeholder="Enter your name" 
            maxlength="50" required>
    </div>
    <div class="form-group">
        <label for="contact-email">Email address</label>
        <input type="email" name="_replyto" class="form-control" 
            id="contact-email" placeholder="Enter your email" 
            maxlength="50" required>
    </div>
    <div class="form-group">
        <label for="contact-message">Message</label>
        <textarea type="message" class="form-control" rows="4"
            id="contact-message" placeholder="Enter your message" 
            name="message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="hidden" name="_next" value="https://a-m-b.github.io/thanks.html" />
    <input type="hidden" name="_subject" value="Contact request" />
    <input type="text" name="_gotcha" style="display:none;" />
</form>
